<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Room Tokens Display</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: white; color: black; margin: 0; padding: 0; }
    h1 { margin-top: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 60%; font-size: 48px; }
    th, td { border: 2px solid black; padding: 20px; }
    th { font-size: 36px; }
    #flash { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; display:none; z-index:1000; }
    #bottomContent { margin-top:30px; }
    video { width:300px; height:auto; margin-top:20px; }
  </style>
</head>
<body>

  <h1>Live Room Tokens</h1>
  <div id="flash"></div>

  <table>
    <thead>
      <tr>
        <th>Room</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody id="roomList">
      <tr><td colspan="2">Waiting for tokens...</td></tr>
    </tbody>
  </table>

  <div id="bottomContent">
    <p>Welcome to our live token display!</p>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop></video>
  </div>

  <audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomsCol = collection(db, "rooms");
    const roomListDiv = document.getElementById("roomList");
    const flashDiv = document.getElementById("flash");
    const alertSound = document.getElementById("alertSound");

    let previousTokens = {};

    onSnapshot(roomsCol, snapshot => {
      roomListDiv.innerHTML = "";
      let hasToken = false;

      snapshot.docs.forEach(doc => {
        const roomNumber = doc.id;
        const token = doc.data().token;

        if(token && token > 0){
          roomListDiv.innerHTML += `
            <tr>
              <td>${roomNumber}</td>
              <td>${token}</td>
            </tr>
          `;
          hasToken = true;

          // Check if token changed
          if(previousTokens[roomNumber] !== undefined && previousTokens[roomNumber] !== token){
            // Flash and sound
            flashDiv.style.display = "block";
            flashDiv.style.background = "red";
            alertSound.play();
            setTimeout(()=>{ flashDiv.style.display="none"; }, 200);
          }
          previousTokens[roomNumber] = token;
        }
      });

      if(!hasToken){
        roomListDiv.innerHTML = `<tr><td colspan="2">No active tokens</td></tr>`;
      }
    });
  </script>
</body>
</html>
