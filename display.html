<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Room Tokens Display</title>
 <style>
body {
  margin: 0;
  height: 100vh;           /* full screen height */
  display: flex;           /* horizontal split */
  font-family: Arial, sans-serif;
}

.left {
  width: 66.66%;           /* 2/3 of screen */
  display: flex;
  flex-direction: column;
  justify-content: center; /* center table vertically */
  align-items: center;     /* center table horizontally */
  background: #f0f0f0;     /* optional background */
}

.right {
  width: 33.33%;           /* 1/3 of screen */
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;       /* for video/photo contrast */
}

table {
  width: 90%;              /* table width inside left panel */
  height: 90%;             /* optional */
  border-collapse: collapse;
  text-align: center;
  font-size: 40px;
}

th {
   border: 1px solid black;
   vertical-align: middle;
   padding: 10px; 
   background-color: black;
   color: white;
   
}
td {
  border: 1px solid black;
  vertical-align: middle;
  padding: 10px;
}

video, img {
  width: 100%;
  height: 100%;
  object-fit: cover;       /* fill the right side without distortion */
}
 #passwordModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #passwordBox {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #passwordBox input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    #passwordBox button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
    }
     .flash {
      animation: flashAnim 0.4s ease-in-out alternate 12;
    }
    @keyframes flashAnim {
    from { background-color: rgb(243, 8, 8); color: rgb(255, 255, 255); }  /* start color */
    to { background-color: white; color: black; }  /* end color */
    }
   /* Slideshow container fits panel */
  .slideshow {
    width: 100%;
    height: 100%;
    position: relative;
    aspect-ratio: 16/9; /* keeps proportion */
    max-height: 100%;
    overflow: hidden;
    border-radius: 10px;
  }

  .slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain; /* show full image without cropping */
    background: White;
    transform: translateX(100%);
    opacity: 0;
    transition: transform 1s ease-in-out, opacity 1s ease-in-out;
  }

  .slideshow img.active {
    transform: translateX(0);
    opacity: 1;
    z-index: 1;
  }
   .slideshow img.prev {
    transform: translateX(-100%);
    opacity: 0;
    z-index: 0;
  }
</style>
</head>
<body>

 
<div class="left">
  <table>
     
    <thead>
    <img src="LOGOFAROOK1.jpg" style="width:50%; height:auto;">
      <tr>
        <th>Room</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody id="roomList">
      <tr><td colspan="2">Waiting for tokens...</td></tr>
    </tbody>
  </table>
</div>
<div class="right">
  
 <div class="slideshow">
    <img src="Slide1.jpg" alt="Slide 1">
    <img src="Slide2.jpg" alt="Slide 2">
    <img src="Slide3.jpg" alt="Slide 3">
    <img src="Slide4.jpg" alt="Slide 4">
    <img src="Slide5.jpg" alt="Slide 5">
   <img src="Slide6.jpg" alt="Slide 6">
   <img src="Slide7.jpg" alt="Slide 7">
   <img src="Slide8.jpg" alt="Slide 8">
   <img src="Slide9.jpg" alt="Slide 9">
   <img src="Slide10.jpg" alt="Slide 10">
   <img src="Slide11.jpg" alt="Slide 11">
   <img src="Slide12.jpg" alt="Slide 12">
   <img src="Slide13.jpg" alt="Slide 13">
   <img src="Slide14.jpg" alt="Slide 14">
   <img src="Slide15.jpg" alt="Slide 15">
  </div>
</div>

<script>
let slides = document.querySelectorAll('.slideshow img');
let current = 0;
slides[current].classList.add('active');

setInterval(() => {
  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
}, 16000);
</script>


  </div>

  <audio id="alertSound" src="Ding.mp3"></audio>

  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomsCol = collection(db, "rooms");
    const roomListDiv = document.getElementById("roomList");
    const alertSound = document.getElementById("alertSound");

    let previousTokens = {};

    onSnapshot(roomsCol, snapshot => {
      roomListDiv.innerHTML = "";
      let hasToken = false;

      snapshot.docs.forEach(doc => {
        const roomNumber = doc.id;
        const token = doc.data().token;

        if(token && token > 0){
          // Create table row
          const tr = document.createElement("tr");
          const tdRoom = document.createElement("td");
          const tdToken = document.createElement("td");
          tdRoom.innerText = roomNumber;
          tdToken.innerText = token;
          tr.appendChild(tdRoom);
          tr.appendChild(tdToken);
          roomListDiv.appendChild(tr);
          hasToken = true;

          // Flash if token changed
          if(previousTokens[roomNumber] !== undefined && previousTokens[roomNumber] !== token){
            tdToken.classList.add("flash");
            tdRoom.classList.add("flash");

            alertSound.play();
            // Remove flash class after animation
            setTimeout(()=>{ 
                tdToken.classList.remove("flash");
                tdRoom.classList.remove("flash");
            }, 1800); // 0.3s * 3 iterations
          }
          previousTokens[roomNumber] = token;
        }
      });

      if(!hasToken){
        roomListDiv.innerHTML = `<tr><td colspan="2">No active tokens</td></tr>`;
      }
    });
    // Unlock audio on first click
  document.body.addEventListener("click", () => {
    alertSound.play().catch(()=>{});
  }, { once: true });
  </script>
</body>
</html>
