<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Room Tokens Display</title>
 <style>
body {
  margin: 0;
  height: 100vh;           /* full screen height */
  display: flex;           /* horizontal split */
  font-family: Arial, sans-serif;
}

.left {
  width: 66.66%;           /* 2/3 of screen */
  display: flex;
  flex-direction: column;
  justify-content: center; /* center table vertically */
  align-items: center;     /* center table horizontally */
  background: #f0f0f0;     /* optional background */
}

.right {
  width: 33.33%;           /* 1/3 of screen */
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;       /* for video/photo contrast */
}

table {
  width: 90%;              /* table width inside left panel */
  height: 90%;             /* optional */
  border-collapse: collapse;
  text-align: center;
  font-size: 40px;
}

th {
   border: 1px solid black;
   vertical-align: middle;
   padding: 10px; 
   background-color: black;
   color: white;
   
}
td {
  border: 1px solid black;
  vertical-align: middle;
  padding: 10px;
}

video, img {
  width: 100%;
  height: 100%;
  object-fit: cover;       /* fill the right side without distortion */
}
 #passwordModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #passwordBox {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #passwordBox input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    #passwordBox button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
    }
     .flash {
      animation: flashAnim 0.4s ease-in-out alternate 12;
    }
    @keyframes flashAnim {
    from { background-color: rgb(243, 8, 8); color: rgb(255, 255, 255); }  /* start color */
    to { background-color: white; color: black; }  /* end color */
    }
</style>
</head>
<body>

 
<div class="left">
  <table>
     
    <thead>
    <img src="LOGOFAROOK.png" style="width:50%; height:auto;">
      <tr>
        <th>Room</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody id="roomList">
      <tr><td colspan="2">Waiting for tokens...</td></tr>
    </tbody>
  </table>
</div>
<div class="right">
  <div id="bottomContent">
   
 <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    .slideshow {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9; /* keeps slide proportion */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <img src="images/slide1.jpg" alt="Health Tip 1">
    <img src="images/slide2.jpg" alt="Health Tip 2">
    <img src="images/slide3.jpg" alt="Health Tip 3">
    <img src="images/slide4.jpg" alt="Health Tip 4">
    <img src="images/slide5.jpg" alt="Health Tip 5">
  </div>

  <script>
    window.onload = function() {
      let slides = document.querySelectorAll('.slideshow img');
      let current = 0;
      slides[current].classList.add('active');

      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 3000); // 3 seconds per slide
    };
  </script>

</body>
  </div>

  <audio id="alertSound" src="Ding.mp3"></audio>

  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomsCol = collection(db, "rooms");
    const roomListDiv = document.getElementById("roomList");
    const alertSound = document.getElementById("alertSound");

    let previousTokens = {};

    onSnapshot(roomsCol, snapshot => {
      roomListDiv.innerHTML = "";
      let hasToken = false;

      snapshot.docs.forEach(doc => {
        const roomNumber = doc.id;
        const token = doc.data().token;

        if(token && token > 0){
          // Create table row
          const tr = document.createElement("tr");
          const tdRoom = document.createElement("td");
          const tdToken = document.createElement("td");
          tdRoom.innerText = roomNumber;
          tdToken.innerText = token;
          tr.appendChild(tdRoom);
          tr.appendChild(tdToken);
          roomListDiv.appendChild(tr);
          hasToken = true;

          // Flash if token changed
          if(previousTokens[roomNumber] !== undefined && previousTokens[roomNumber] !== token){
            tdToken.classList.add("flash");
            tdRoom.classList.add("flash");

            alertSound.play();
            // Remove flash class after animation
            setTimeout(()=>{ 
                tdToken.classList.remove("flash");
                tdRoom.classList.remove("flash");
            }, 1800); // 0.3s * 3 iterations
          }
          previousTokens[roomNumber] = token;
        }
      });

      if(!hasToken){
        roomListDiv.innerHTML = `<tr><td colspan="2">No active tokens</td></tr>`;
      }
    });
    // Unlock audio on first click
  document.body.addEventListener("click", () => {
    alertSound.play().catch(()=>{});
  }, { once: true });
  </script>
</body>
</html>
