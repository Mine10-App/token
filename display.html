<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Room Tokens</title>
  <style>
    body { text-align:center; font-family:sans-serif; background:black; color:white; }
    h1 { margin-top:50px; }
    table { margin:50px auto; border-collapse: collapse; width:50%; font-size:48px; }
    th, td { border: 2px solid white; padding: 20px; }
    th { font-size:36px; }
  </style>
</head>
<body>
  <h1>Live Room Tokens</h1>
  <table>
    <thead>
      <tr>
        <th>Room</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody id="roomList">
      <tr><td colspan="2">Waiting for tokens...</td></tr>
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomsCol = collection(db, "rooms");

    onSnapshot(roomsCol, (snapshot) => {
      const roomListDiv = document.getElementById("roomList");
      roomListDiv.innerHTML = ""; // clear previous

      let hasToken = false;

      snapshot.docs.forEach(doc => {
        const data = doc.data();
        const roomNumber = doc.id;
        const token = data.token;

        if(token && token > 0){ // only show if token > 0
          roomListDiv.innerHTML += `
            <tr>
              <td>${roomNumber}</td>
              <td>${token}</td>
            </tr>
          `;
          hasToken = true;
        }
      });

      if(!hasToken){
        roomListDiv.innerHTML = `<tr><td colspan="2">No active tokens</td></tr>`;
      }
    });
  </script>
</body>
</html>
