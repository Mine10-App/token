<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Room Tokens Display</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      display: flex;
      justify-content: space-between;
      height: 100vh;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      text-align: center;
      font-size: 40px; /* Bigger font for tokens */
    }
    th {
      background: black;
      color: white;
      padding: 15px;
      font-size: 45px;
    }
    td {
      padding: 20px;
      font-size: 60px;
      font-weight: bold;
    }
    .flash {
      animation: flashAnim 0.4s ease-in-out alternate 4;
    }
    @keyframes flashAnim {
      from { color: red; }
      to { color: black; }
    }
    .side {
      width: 300px;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    video {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Health Care Live Token</h1>

  <table>
    <thead>
      <tr>
        <th>Room</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody id="roomList">
      <tr><td colspan="2">Waiting for tokens...</td></tr>
    </tbody>
  </table>

  <div id="bottomContent">
    <p>Welcome to our live token display!</p>
    <!-- Replace 'ad.mp4' with the path to your local video -->
    <video src="ad.mp4" autoplay muted loop></video>
  </div>

  <audio id="alertSound" src="https://mine10-app.github.io/token/Ding.mp3"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomsCol = collection(db, "rooms");
    const roomListDiv = document.getElementById("roomList");
    const alertSound = document.getElementById("alertSound");

    let previousTokens = {};

    onSnapshot(roomsCol, snapshot => {
      roomListDiv.innerHTML = "";
      let hasToken = false;

      snapshot.docs.forEach(doc => {
        const roomNumber = doc.id;
        const token = doc.data().token;

        if(token && token > 0){
          // Create table row
          const tr = document.createElement("tr");
          const tdRoom = document.createElement("td");
          const tdToken = document.createElement("td");
          tdRoom.innerText = roomNumber;
          tdToken.innerText = token;
          tr.appendChild(tdRoom);
          tr.appendChild(tdToken);
          roomListDiv.appendChild(tr);
          hasToken = true;

          // Flash if token changed
          if(previousTokens[roomNumber] !== undefined && previousTokens[roomNumber] !== token){
            tdToken.classList.add("flash");
            alertSound.play();
            // Remove flash class after animation
            setTimeout(()=>{ tdToken.classList.remove("flash"); }, 900); // 0.3s * 3 iterations
          }
          previousTokens[roomNumber] = token;
        }
      });

      if(!hasToken){
        roomListDiv.innerHTML = `<tr><td colspan="2">No active tokens</td></tr>`;
      }
    });
    // Unlock audio on first click
  document.body.addEventListener("click", () => {
    alertSound.play().catch(()=>{});
  }, { once: true });
  </script>
</body>
</html>
