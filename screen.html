<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Room Tokens Display</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: white; color: black; margin: 0; padding: 0; }
    h1 { margin-top: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 60%; font-size: 48px; }

    th {
   border: 1px solid black;
   vertical-align: middle;
   padding: 10px; 
   background-color: black;
   color: white;
   
    }
    td {
      border: 1px solid black;
      vertical-align: middle;
      padding: 10px;
    }
    
   
    .flash { animation: flashAnim 0.3s ease-in-out 0s 20; }
    @keyframes flashAnim {
      0% { background-color: red; color: white; }
      50% { background-color: black; color: white; }
      100% { background-color: red; color: white; }
    }
   #bottomContent {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 20px;
  width: 100%;
  padding: 0 10px;
  box-sizing: border-box;
}

#textContent {
  flex: 1;                /* grow to fill remaining space */
  text-align: center;
  font-size: 20px;
}
    video { width: 300px; height: auto; }
  </style>
</head>
<body>

  <h1>Farook HealthCare Live Tokens</h1>

  <table>
     <img src="LOGOFAROOK.png" style="width:40%; height:auto;">
    <thead>
      <tr>
        <th>Room</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody id="roomList">
      <tr><td colspan="2">Waiting for tokens...</td></tr>
    </tbody>
  </table>

 

  <!-- Link your GitHub-hosted ding sound -->
  <audio id="alertSound" src="https://mine10-app.github.io/token/ding.mp3"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomsCol = collection(db, "rooms");
    const roomListDiv = document.getElementById("roomList");
    const alertSound = document.getElementById("alertSound");

    let previousTokens = {};

    // Unlock audio on first click
    document.body.addEventListener("click", () => {
      alertSound.play().catch(()=>{});
    }, { once: true });

    onSnapshot(roomsCol, snapshot => {
      roomListDiv.innerHTML = "";
      let hasToken = false;

      snapshot.docs.forEach(doc => {
        const roomNumber = doc.id;
        const token = doc.data().token;

        if(token && token > 0){
          const tr = document.createElement("tr");
          const tdRoom = document.createElement("td");
          const tdToken = document.createElement("td");
          tdRoom.innerText = roomNumber;
          tdToken.innerText = token;
          tr.appendChild(tdRoom);
          tr.appendChild(tdToken);
          roomListDiv.appendChild(tr);
          hasToken = true;

          if(previousTokens[roomNumber] !== undefined && previousTokens[roomNumber] !== token){
            tdToken.classList.add("flash");
            alertSound.play();
            setTimeout(()=>{ tdToken.classList.remove("flash"); }, 900);
          }
          previousTokens[roomNumber] = token;
        }
      });

      if(!hasToken){
        roomListDiv.innerHTML = `<tr><td colspan="2">No active tokens</td></tr>`;
      }
    });
  </script>
   <div id="bottomContent">
    <div id="textContent">
      <p>Welcome to Farook HealthCare!

Hotline: 686-0656 | Viber: 796-2977</p>
      <p>Check the tokens as they are updated live.</p>
    </div>
    
  </div>
</body>
</html>
