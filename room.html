<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Room Token Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f6fa;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      width: 260px;
      text-align: center;
      border: 1px solid #ddd;
    }
    h1 {
      font-size: 18px;
      color: #00796b;
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
    input[type=number] {
      width: 90%;
      padding: 6px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #00796b;
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      background: #00796b;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004d40;
    }
    #currentToken {
      font-size: 36px;
      margin: 10px 0;
      color: #00796b;
      font-weight: bold;
    }
    #status {
      margin-top: 5px;
      font-size: 12px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Room Token Entry</h1>

    <label>Room Number:</label>
    <input type="number" id="roomNumberInput" placeholder="Enter Room Number">

    <div id="currentToken">0</div>

    <div>
      <button id="nextBtn">Next</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div>
      <input type="number" id="setNumberInput" placeholder="Set Token">
      <button id="setBtn">Set</button>
    </div>

    <div id="status"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentRoom = "";
    let currentToken = 0;

    const roomInput = document.getElementById("roomNumberInput");
    const currentTokenDiv = document.getElementById("currentToken");

    function updateStatus(msg) {
      document.getElementById("status").innerText = msg;
      setTimeout(() => { document.getElementById("status").innerText = ""; }, 1500);
    }

    const passwordKey = "tokenPagePassword";
    const passwordValue = "Tokensystem11";

    function checkPassword() {
      const stored = localStorage.getItem(passwordKey);
      if(stored === passwordValue) return true;
      let attempt = prompt("Enter password to access this page:");
      if(attempt === passwordValue){
        localStorage.setItem(passwordKey, passwordValue);
        return true;
      } else {
        alert("Wrong password! You cannot access this page.");
        window.location.href = "https://www.google.com";
        return false;
      }
    }

    if(!checkPassword()) throw new Error("Access denied");

    function loadRoomToken(room) {
      if (!room) return;
      const docRef = db.collection("rooms").doc(room);
      docRef.get().then(doc => {
        if(doc.exists){
          currentToken = doc.data().token || 0;
        } else {
          currentToken = 0;
        }
        currentTokenDiv.innerText = currentToken;
      });
    }

    function saveToken() {
      if (!currentRoom) return;
      db.collection("rooms").doc(currentRoom).set({ token: currentToken })
        .then(() => updateStatus("Token updated!"))
        .catch(err => console.error(err));
    }

    roomInput.onchange = () => {
      currentRoom = roomInput.value.trim();
      loadRoomToken(currentRoom);
    };

    document.getElementById("nextBtn").onclick = () => {
      if(!currentRoom){ alert("Enter room number first"); return; }
      currentToken++;
      currentTokenDiv.innerText = currentToken;
      saveToken();
    };

    document.getElementById("resetBtn").onclick = () => {
      if(!currentRoom){ alert("Enter room number first"); return; }
      currentToken = 0;
      currentTokenDiv.innerText = currentToken;
      saveToken();
    };

    document.getElementById("setBtn").onclick = () => {
      if(!currentRoom){ alert("Enter room number first"); return; }
      const num = parseInt(document.getElementById("setNumberInput").value);
      if(isNaN(num)){ alert("Enter a valid token number"); return; }
      currentToken = num;
      currentTokenDiv.innerText = currentToken;
      saveToken();
      document.getElementById("setNumberInput").value = "";
    };
  </script>
</body>
</html>
