<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Token Entry</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    h1 {
      color: #00796b;
      margin-bottom: 30px;
    }
    input[type=number] {
      width: 100px;
      padding: 10px;
      font-size: 20px;
      border-radius: 10px;
      border: 2px solid #00796b;
      text-align: center;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background: #00796b;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004d40;
    }
    #counter {
      font-size: 60px;
      margin: 20px 0;
      color: #00796b;
      font-weight: bold;
    }
    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Token Entry</h1>
    <div>
      <input type="number" id="setRoomNumberInput" placeholder="Room No">
      <button id="setRoomBtn">Set Room</button>
    </div>
    <div id="counter">0</div>
    <div>
      <button id="increaseBtn">Next Token</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div>
      <input type="number" id="setNumberInput" placeholder="Set Token">
      <button id="setBtn">Set Token</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentRoom = "";
    let currentValue = 0;

    function updateCounter(newVal) {
      currentValue = newVal;
      document.getElementById("counter").innerText = currentValue;
      if(currentRoom){
        db.collection("rooms").doc(currentRoom).set({ token: currentValue })
          .then(() => {
            document.getElementById("status").innerText = "Updated!";
            setTimeout(() => { document.getElementById("status").innerText = ""; }, 1500);
          })
          .catch(err => console.error(err));
      }
    }

    document.getElementById("setRoomBtn").onclick = () => {
      const roomInput = document.getElementById("setRoomNumberInput").value.trim();
      if(roomInput){
        currentRoom = roomInput;
        // Load existing token for room
        db.collection("rooms").doc(currentRoom).get().then(doc => {
          if(doc.exists){
            currentValue = doc.data().token || 0;
            document.getElementById("counter").innerText = currentValue;
          } else {
            currentValue = 0;
            document.getElementById("counter").innerText = 0;
          }
        });
      }
    };

    document.getElementById("increaseBtn").onclick = () => updateCounter(currentValue + 1);
    document.getElementById("resetBtn").onclick = () => updateCounter(0);
    document.getElementById("setBtn").onclick = () => {
      const num = parseInt(document.getElementById("setNumberInput").value);
      if(!isNaN(num)) updateCounter(num);
    };
  </script>
</body>
</html>
